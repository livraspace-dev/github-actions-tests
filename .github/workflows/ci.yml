name: CI Workflow

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  schedule:
    - cron: "0 * * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test

      - name: Get latest release URL
        id: get_release
        run: |
          LATEST_RELEASE_URL=$(curl -s https://api.github.com/repos/${{ github.repository }}/releases/latest | jq -r '.html_url')
          echo "latest_release_url=$LATEST_RELEASE_URL" >> $GITHUB_ENV

      - name: Send notification to Slack
        if: always()
        env:
          SLACK_WEBHOOK: ${{ secrets.CYPRESSNOTIFIER }}
          LATEST_RELEASE_URL: ${{ env.latest_release_url }}
        run: |
          curl -X POST -H 'Content-type: application/json' \
          --data "{\"text\":\"El flujo de trabajo de CI se ha completado. Revisa los resultados de las pruebas y el Ãºltimo release: $LATEST_RELEASE_URL\"}" $SLACK_WEBHOOK