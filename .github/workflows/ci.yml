name: Notify Slack

on:
  workflow_dispatch:

jobs:
  notify:
    runs-on: ubuntu-latest
    env:
      CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_DASHBOARD_KEY }}
      SLACK_WEBHOOK: ${{ secrets.CYPRESSNOTIFIER }}

    steps:
      - name: Install jq (JSON processor)
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Get latest Cypress test URL
        run: |
          # Asignar el ID de proyecto de Cypress
          CYPRESS_PROJECT_ID="${{ secrets.CYPRESS_PROJECT_ID }}"
          echo "CYPRESS_PROJECT_ID: $CYPRESS_PROJECT_ID"

          # Obtener el ID del último run de Cypress usando la API
          RESPONSE=$(curl -s -H "Authorization: Bearer $CYPRESS_RECORD_KEY" "https://api.cypress.io/v1/projects/$CYPRESS_PROJECT_ID/runs?limit=1")

          echo "Respuesta de la API de Cypress:"
          echo "$RESPONSE"

          # Verificar si la respuesta contiene un error
          if echo "$RESPONSE" | jq -e '.error' >/dev/null 2>&1; then
            echo "Error recibido de la API de Cypress:"
            echo "$RESPONSE" | jq '.error'
            exit 1
          fi

          # Intentar parsear el ID del último run
          LATEST_RUN_ID=$(echo "$RESPONSE" | jq -r '.data[0].id')

          # Verificar si se obtuvo un ID válido
          if [ -z "$LATEST_RUN_ID" ] || [ "$LATEST_RUN_ID" = "null" ]; then
            echo "No se pudo obtener el ID del último run de Cypress."
          else
            # Construir la URL del Dashboard
            CYPRESS_DASHBOARD_URL="https://dashboard.cypress.io/projects/$CYPRESS_PROJECT_ID/runs/$LATEST_RUN_ID"
            echo "CYPRESS_DASHBOARD_URL=$CYPRESS_DASHBOARD_URL" >> $GITHUB_ENV
          fi
        shell: bash

      - name: Get latest release URL
        run: |
          LATEST_RELEASE_URL=$(curl -s https://api.github.com/repos/${{ github.repository }}/releases/latest | jq -r '.html_url')
          echo "LATEST_RELEASE_URL=$LATEST_RELEASE_URL" >> $GITHUB_ENV
        shell: bash
        continue-on-error: true

      - name: Send notification to Slack
        env:
          SLACK_WEBHOOK: ${{ secrets.CYPRESSNOTIFIER }}
          LATEST_RELEASE_URL: ${{ env.LATEST_RELEASE_URL }}
          CYPRESS_DASHBOARD_URL: ${{ env.CYPRESS_DASHBOARD_URL }}
        run: |
          if [ -z "$CYPRESS_DASHBOARD_URL" ]; then
            MESSAGE="No se pudo obtener la URL del último test de Cypress."
          else
            MESSAGE="El último test de Cypress está disponible en: $CYPRESS_DASHBOARD_URL"
          fi

          if [ -n "$LATEST_RELEASE_URL" ]; then
            MESSAGE="$MESSAGE. El último release está disponible en: $LATEST_RELEASE_URL"
          fi

          curl -X POST -H 'Content-type: application/json' \
          --data "{\"text\":\"$MESSAGE\"}" $SLACK_WEBHOOK
        shell: bash
