name: CI Workflow

on:
  workflow_dispatch:

jobs:
  notify:
    runs-on: ubuntu-latest
    env:
      SLACK_WEBHOOK: ${{ secrets.CYPRESSNOTIFIER }}
      CYPRESS_PROJECT_ID: "ivi6aw"  # Reemplaza con tu Project ID real

    steps:
      - name: Install jq (JSON processor)
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Get latest release URL
        run: |
          LATEST_RELEASE_URL=$(curl -s https://api.github.com/repos/${{ github.repository }}/releases/latest | jq -r '.html_url')
          echo "LATEST_RELEASE_URL=$LATEST_RELEASE_URL" >> $GITHUB_ENV
        shell: bash

      - name: Send notification to Slack
        env:
          SLACK_WEBHOOK: ${{ secrets.CYPRESSNOTIFIER }}
          LATEST_RELEASE_URL: ${{ env.LATEST_RELEASE_URL }}
          CYPRESS_DASHBOARD_URL: "https://dashboard.cypress.io/projects/${{ env.CYPRESS_PROJECT_ID }}"
        run: |
          MESSAGE="El flujo de trabajo de CI se ha completado. Revisa los resultados de las pruebas en el Dashboard de Cypress: $CYPRESS_DASHBOARD_URL y el Ãºltimo release: $LATEST_RELEASE_URL"
          curl -X POST -H 'Content-type: application/json' \
          --data "{\"text\":\"$MESSAGE\"}" $SLACK_WEBHOOK
        shell: bash
